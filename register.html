<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>MARCEL NIYITEGEKA</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
  <div class="page-container">
    <div class="navbar">

      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>

      <h3 class="logo"> NIYITEGEKA MARCEL</h3>

      <div class="navbar-links">
        <a href="index.html">HOME</a>
        <a href="resume.html">RESUME</a>
        <a href="blog.html">BLOG</a>
        <a href="register.html" id="active">REGISTER</a>
        <a href="login.html">LOGIN</a>
      </div>
    </div>

    <div class="register-container">
       <div class="register-form">
        <div class="contain">
          <div class="form-message">
            <div class="header2">
              <h2>Signup now</h2>
            </div>
            <div class="message">
              <span>fill in the form below to get instant access</span>
            </div>
            <div class="logo">
              <img src="assets/images/registerlog.png" alt="logo">
            </div>
          </div>
        </div>

        <form method="post">
          <input type="text" placeholder="Your name">
          <input type="text" placeholder="Email">
          <input type="text" placeholder="Password">
          <input type="text" placeholder="Confirm password">
          <input type="submit" name="" value="Submit">
        </form>


      </div>
      <div class="register-msg">

        <h2>Get in touch</h2>
        <span>Already have an account?</span>
        <br>
        <button type="button" name="button">Login</button>

      </div>
    </div>



  </div>
</body>

</html>
