<script type="text/javascript">

db.collection("Blogs").orderBy("date", "desc").get().then((querySnapshot) => {
  let blogPost = document.querySelector(".whole-blogs");
    querySnapshot.forEach((doc) => {
        var date = new Date(doc.data().date.seconds * 1000);
        //console.log(doc.data().title);
        blogPost.innerHTML +=
        `  <div class="blogs">
            <div class="years">
              2016
            </div>
            <div class="images">
              <img src="${doc.data().image}" alt="${doc.data().title}">
            </div>
            <div class="post-title">
              <span>15 Sept 2020</span>
              <h3>${doc.data().title}</h3>
              <p>${doc.data().descriptions}</p>
              <span>Posted by <b>${doc.data().userName}</b> on <b>13 sept 2020</b>
              </span>
              <br>
              <br>
              <a href="singlePost.html?blog=${doc.id}" class="button">READ MORE</a>
            </div>
          </div>
        `;

    });
